<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    try {
        const response = await fetch('http://localhost:3001/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, senha })
        });

        const data = await response.json();
        if (data.success) {
            document.getElementById('message').innerText = data.message;
            localStorage.setItem('token', data.token); // Armazena o token no localStorage

            // Verifica se a URL de redirecionamento está correta
            console.log('Redirect URL:', data.redirectUrl); // Verifique no console se a URL é válida

            // Redireciona usando o link recebido do backend
            window.location.href = data.redirectUrl; // Usa o link de redirecionamento retornado
        } else {
            document.getElementById('message').innerText = 'Erro: ' + data.message;
        }
    } catch (error) {
        document.getElementById('message').innerText = 'Erro na requisição: ' + error.message;
    }
});

    </script>
</body>
</html>
