<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
</head>
<body>
    <h1>Painel Administrativo</h1>
    <h2>Cadastrar Imóvel</h2>
    <form id="imovelForm">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br><br>

        <label for="num_comodos">Número de Cômodos:</label>
        <input type="number" id="num_comodos" name="num_comodos" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('imovelForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const endereco = document.getElementById('endereco').value;
            const descricao = document.getElementById('descricao').value;
            const num_comodos = document.getElementById('num_comodos').value;

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Você precisa estar logado!');
                    window.location.href = 'login.html'; // Redireciona para o login, caso o token não esteja presente
                    return;
                }

                const response = await fetch('http://localhost:3001/api/imoveis/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ endereco, descricao, num_comodos })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('message').innerText = data.message;
                    document.getElementById('imovelForm').reset(); // Limpa o formulário após o sucesso
                } else {
                    document.getElementById('message').innerText = 'Erro: ' + data.message;
                }
            } catch (error) {
                document.getElementById('message').innerText = 'Erro na requisição: ' + error.message;
            }
        });
    </script>
</body>
</html>
