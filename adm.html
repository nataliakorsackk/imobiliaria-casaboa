<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Imóveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #imoveisLista {
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        button[type="button"] {
            background-color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Imóveis</h1>
    <button id="cadastrarImovelBtn">Cadastrar Imóvel</button>
    <h2>Imóveis Cadastrados</h2>
    <div id="imoveisLista"></div>

    <div id="imovelModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Cadastrar Imóvel</h2>
            <form id="imovelForm">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>

                <label for="num_de_comodos">Número de cômodos:</label>
                <input type="number" id="num_de_comodos" name="num_de_comodos">

                <button type="submit">Salvar</button>
                <button type="button" id="cancelarBtn">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        const cadastrarImovelBtn = document.getElementById('cadastrarImovelBtn');
        const imovelModal = document.getElementById('imovelModal');
        const cancelarBtn = document.getElementById('cancelarBtn');
        const imoveisLista = document.getElementById('imoveisLista');
        const modalTitle = document.getElementById('modalTitle');
        const imovelForm = document.getElementById('imovelForm');

        // Função para pegar o token do localStorage (ou qualquer outro local que você armazene)
        const getToken = () => {
            const token = localStorage.getItem('token');  // Supondo que o token esteja salvo no localStorage
            if (!token) {
                alert("Token não encontrado. Faça o login.");
                return null;
            }
            return token;
        }

        const mostrarImoveis = async () => {
            const token = getToken();  // Obtém o token

            if (!token) return;  // Não prossegue se não tiver token

            // Envia a requisição para cadastrar um imóvel, com o token no cabeçalho
            fetch('http://localhost:3001/api/imoveis/cadastrar-propriedade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`  // Passa o token no cabeçalho
                },
                body: JSON.stringify({
                    endereco: 'Rua X, 123',
                    descricao: 'Apartamento com 2 quartos',
                    num_de_comodos: 3
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Erro:', error));
        }

        // Abre o modal para cadastrar ou editar imóvel
        cadastrarImovelBtn.onclick = () => {
            modalTitle.textContent = 'Cadastrar Imóvel';
            imovelForm.reset();
            imovelModal.style.display = 'flex';
        };

        // Fecha o modal
        cancelarBtn.onclick = () => {
            imovelModal.style.display = 'none';
        };

        // Função para enviar o formulário
        imovelForm.onsubmit = async (e) => {
            e.preventDefault();

            const formData = new FormData(imovelForm);
            const token = getToken();  // Obtém o token

            if (!token) return;  // Não prossegue se não tiver token

            const response = await fetch('http://localhost:3001/api/imoveis/cadastrar-propriedade', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`  // Passa o token no cabeçalho
                },
                body: formData,
            });

            const result = await response.json();
            alert(result.message);
            if (result.success) {
                imovelModal.style.display = 'none';
                mostrarImoveis(); // Atualiza a lista de imóveis
            }
        };

        mostrarImoveis(); // Carrega a lista de imóveis ao iniciar
    </script>
</body>
</html>
